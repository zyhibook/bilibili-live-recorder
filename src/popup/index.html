<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container" id="app">
        <div :class="{panels: true, [panel]: true}">
            <div class="panel basis">
                <header class="header">
                    {{ message }}
                </header>
                <section class="main">
                    <div class="btn recorder" v-if="state === 'before_record'">
                        开始录制
                    </div>
                </section>
                <section class="info">
                    info
                </section>
                <footer class="footer" @click="showPanel('panel_advanced')">
                    高级设置
                </footer>
            </div>
            <div class="panel advanced">
                <header class="header" @click="showPanel('panel_basis')">
                    基础设置
                </header>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
