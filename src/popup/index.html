<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container" id="app">
        <div :class="{panels: true, [panel]: true}">
            <div class="panel basis">
                <header class="header">
                    <a href="#" class="title" @click="goWebstore">Bilibili 直播间录制器 {{manifest.version}}</a>
                    <a href="#" class="feedback" @click="goGithub">反馈</a>
                </header>
                <section class="main">
                    <div class="btn startRecord" v-if="state === 'startRecord'" @click="startRecordFn">
                        开始录制
                    </div>
                    <div class="btn stopRecord" v-if="state === 'stopRecord'" @click="stopRecordFn">
                        停止录制
                    </div>
                    <div class="btn download" v-if="state === 'download'" @click="downloadFn">
                        下载视频
                    </div>
                </section>
                <section class="info">
                    <div class="record_config" v-if="state === 'startRecord'">
                        <div class="item">
                            <div class="name">录制文件：</div>
                            <div class="value">
                                <input type="text" v-model="name" maxlength="50" placeholder="请输入文件名">
                            </div>
                        </div>
                        <div class="item">
                            <div class="name">录制时长：{{range}}分钟</div>
                            <div class="value">
                                <input type="range" v-model="range" min="5" max="60" step="5">
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="footer" @click="showPanel('panel_advanced')">
                    ↓高级设置↓
                </footer>
            </div>
            <div class="panel advanced">
                <header class="header" @click="showPanel('panel_basis')">
                    ↑基础设置↑
                </header>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
